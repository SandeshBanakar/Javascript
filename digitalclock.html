<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Digital Clock</title>

        <link rel="stylesheet" href="universalstyle.css" type="text/css">
    </head>

    <body onload="showTime()">
        <h1 class="clock-text"></h1>
    </body>

    <script>
        function showTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();

        var session = "AM";

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        if (h > 12) {
            h = h - 12;
            
            if (h >= 12) {
                session = "PM"    
            }
        }
        

        var time = h + ":" + m + ":" + s + " " + session;

        document.getElementsByTagName("h1")[0].innerText=time;

        setTimeout (showTime,1000);
        }
    </script>

</html>
