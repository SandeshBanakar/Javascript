<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Year and Date</title>
</head>

<body>
    <button onclick="DD()">Date</button>

    <button onclick="YYYY()">Year</button>

    <button onclick="MM()">Month</button>

    <button onclick="CurrentDate()">Numerical Date</button>

    <h1 id="res"></h1>
</body>

<script>
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth();
    var currdate = date.getDate();

    function DD() {
        document.getElementById("res").innerText=date;
    }

    function YYYY() {
        document.getElementById("res").innerText=year;
    }

    function MM() {
        document.getElementById("res").innerText=month;
    }

    function CurrentDate() {
        document.getElementById("res").innerHTML=currdate;
    }
</script>
</html>
